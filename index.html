<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./app.css"/>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="location">
            <h1>Location : <span class="location-section">Current location</span></h1>
            <p class="icon"></p>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <div>Temperature  <span class="temperature-degree" >35</span><span>C</span></div>
                <div>Max Temperature  <span class="temperature-max"></span><span>C</span></div>
                <div>Min Temperature <span class="temperature-min"></span><span>C</span></div>
            </div>
            <p class="temperature-description">It's hot in this part of the world!</p>
        </div>
        <div class="location_disabled">

        </div>
    </div>
</body>
</html>
